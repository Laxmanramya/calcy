<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
            background-color: aqua;

        }

        .container {
            border: 2px solid black;
            width: 300px;
            padding-left: 15px;
        }

        h2 {
            color: blue;
            text-decoration: underline;
        }

        button {
            margin-bottom: 10px;
        }

        button:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Simple Calculator:</h2>
        <div>
            <label>Enter A value:</label>
            <input type="number" id="numA">
        </div>
        <br>
        <div>
            <label>Enter B value:</label>
            <input type="number" id="numB">
        </div>

        <br>
        <button onclick="addition();">ADDITION</button><br>
        <button onclick="sub();">SUBTRACTION</button><br>
        <button onclick="mul();">MULTIPLICATION</button><br>
        <button onclick="modulus();">MODULUS</button><br>

        <p id="result">RESULT</p>

    </div>
    <script>
        function addition() {
            var a = parseInt(document.getElementById("numA").value);
            var b = parseInt(document.getElementById("numB").value);

            var c = a + b;
            document.getElementById("result").innerHTML = c;

        }
        function sub() {
            var a = parseInt(document.getElementById("numA").value);
            var b = parseInt(document.getElementById("numB").value);

            var c = a - b;
            document.getElementById("result").innerHTML = c;
        }
        function mul() {
            var a = parseInt(document.getElementById("numA").value);
            var b = parseInt(document.getElementById("numB").value);

            var c = a * b;
            document.getElementById("result").innerHTML = c;
        }
        function modulus() {
            var a = parseInt(document.getElementById("numA").value);
            var b = parseInt(document.getElementById("numB").value);

            var c = a % b;
            document.getElementById("result").innerHTML = c;
        }
    </script>
</body>

</html>
